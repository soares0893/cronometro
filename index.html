<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronômetro</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>Cronômetro</h1>
        <section id="section-for-time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="section-for-buttons">
            <button class="button-clicked" onclick="start()">Start</button>
            <button class="button-clicked" onclick="pause()">Pause</button>
            <button class="button-clicked" onclick="reset()">Reset</button>
        </section>
    </main>    
    <script src="script.js"></script>
</body>
</html>
